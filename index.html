<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas UI Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="canvas-wrapper">
      <canvas id="bgLayer" width="800" height="800"></canvas>
      <canvas id="mainLayer" width="800" height="800"></canvas>
    </div>

    <div id="ui-panel">
      <h3>Controls</h3>

      <div class="control-group">
        <label for="timeScaleSlider">Time Scale</label>
        <input type="range" id="timeSlider" min="1" max="50" value="1" step="0.5">
        <label for="endTimeSlider">Time stamps</label>
        <input type="range" id="endTimeSlider" min="1" max="300" value="10" step="1">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="grid.js"></script>
  <script src="uiHandlers.js"></script>
  <script src="main.js"></script>
</body>
</html>
